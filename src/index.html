<!-- Csoport: Szoft, I-2/N -->

<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dolgozat</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="mb-5">
        <h1 class="mb-3">Sablon</h1>
        <ul>
          <li>
            <h5>Név: Borbély Gergő Árpád</h5>
          </li>
          <li>
            <h5>Csoport: Szoft, I-2/N</h5>
          </li>
          <li>
            <h5>Aktuális dátum: 2023.03.24.</h5>
          </li>
        </ul>
      </header>

      <main class="col-6">
        <form onsubmit="startCalc(); return false;">
          <div class="mb-3">
            <div class="input-group mb-2">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="megmunkaltHossz"
                  placeholder="Megmunkált hossz"
                  required
                />
                <label for="megmunkaltHossz">Megmunkált hossz</label>
              </div>
              <span class="input-group-text">mm</span>
            </div>
            <div class="input-group mb-2">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="fordulatonkentiElotolas"
                  placeholder="Fordulatonkénti előtolás"
                  required
                />
                <label for="fordulatonkentiElotolas"
                  >Fordulatonkénti előtolás</label
                >
              </div>
              <span class="input-group-text">mm</span>
            </div>
            <div class="input-group">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="foorsoFordulatszam"
                  placeholder="Fordulatonkénti előtolás"
                  required
                />
                <label for="foorsoFordulatszam">Főorsó fordulatszám</label>
              </div>
              <span class="input-group-text">fordulatszám / perc</span>
            </div>
          </div>

          <button type="submit" class="btn btn-primary mb-3">Számítás</button>

          <div class="input-group">
            <input
              class="form-control"
              type="number"
              value=""
              placeholder="Itt a számítás eredménye fog megjelenni (megmunkálási idő)"
              id="megmunkalasiIdo"
              readonly
            />
            <span class="input-group-text">perc</span>
          </div>
        </form>
      </main>

      <footer></footer>
    </div>

    <script src="js/bootstrap.js"></script>
    <script src="app.js"></script>
  </body>
</html>
